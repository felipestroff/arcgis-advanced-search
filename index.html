<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>ArcGIS REST API</title>
        <!-- Styles -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Loading -->
        <div class="loader padding-leader-3 padding-trailer-3">
            <div class="loader-bars"></div>
            <div class="loader-text">Carregando...</div>
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a id="group" class="navbar-brand" href="#">ArcGIS REST API</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="menu" class="collapse navbar-collapse" style="display: none !important;">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown active">
                        <a id="user" class="nav-link dropdown-toggle" href="#" id="dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                        <div class="dropdown-menu" aria-labelledby="dropdown">
                            <a class="dropdown-item" href="">
                                <i class="fas fa-power-off"></i> Sair
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a id="download" class="nav-link" href="#">Baixar dados</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="container-fluid">
            <div class="starter-template">
                
                <!-- Data Table -->
                <div class="table-responsive">
                    <table id="table" class="table table-bordered table-striped table-hover"></table>
                </div>

                <!-- Search Modal -->
                <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="tituloModal" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <form onsubmit="search(event)">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="tituloModal">ArcGIS REST API</h5>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <select id="urlSelect" class="form-control form-control-lg" onchange="verifyInput(this)">
                                            <option value="">Selecionar...</option>
                                            <option value="https://iede.hml.rs.gov.br">https://iede.hml.rs.gov.br</option>
                                            <option value="https://zee.rs.gov.br">https://zee.rs.gov.br</option>
                                        </select>
                                    </div>
                                    <div class="form-group text-center">
                                        <strong>Ou</strong>
                                    </div>
                                    <div class="form-group">
                                        <input id="urlInput" type="url" placeholder="Inserir URL" class="form-control form-control-lg"/>
                                    </div>
                                    <div class="form-group">
                                        <input id="groupID" class="form-control form-control-lg" type="text" placeholder="ID do Grupo" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Continuar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Map Preview Modal -->
                <div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-xl" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div id="viewDiv"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.ui.position.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="https://kit.fontawesome.com/2b2b74cc8f.js"></script>
        <script src="https://js.arcgis.com/4.12/"></script>
        <script src="app.js"></script>
    </body>
</html>
