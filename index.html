<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>ArcGIS Portal Search</title>
        <!-- Styles -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/fontawesome.css">
        <link rel="stylesheet" href="styles/datatables.css">
        <link rel="stylesheet" href="styles/contextMenu.css">
        <link rel="stylesheet" href="styles/toastr.css">
        <link rel="stylesheet" href="styles/app.css">
        <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css">
    </head>
    <body>

        <!-- Loading -->
        <div id="loader" class="padding-leader-3 padding-trailer-3">
            <div class="loader-bars"></div>
            <div class="loader-text">Carregando...</div>
        </div>

        <!-- Navbar -->
        <nav id="navigation" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a id="group" class="navbar-brand" href="#">
                ArcGIS Portal Search
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="menu" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto" style="display: none !important;">
                    <li class="nav-item dropdown active">
                        <a id="user" class="nav-link dropdown-toggle" href="#" id="dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                        <div class="dropdown-menu" aria-labelledby="dropdown">
                            <a class="dropdown-item" href="#" onclick="downloadCSV();">
                                <i class="fas fa-file-download"></i> Baixar lista de itens
                            </a>
                            <a class="dropdown-item" href="">
                                <i class="fas fa-power-off"></i> Sair
                            </a>
                        </div>
                    </li>
                </ul>
                <span class="navbar-text">
                    v0.3
                </span>
            </div>
        </nav>

        <main role="main" class="container-fluid">
            <div class="template">
                
                <!-- Data Table -->
                <div class="table-responsive">
                    <table id="table" class="table table-bordered table-striped table-hover"></table>
                </div>

                <!-- Search Modal -->
                <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <form onsubmit="search(event);">
                                <div class="modal-header">
                                    <h5 class="modal-title">ArcGIS REST API</h5>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group text-center">
                                        <fieldset>
                                            <legend class="text-center">Local</legend>
                                            <input id="urlInput" type="url" list="urlSelect" placeholder="Selecione ou digite uma URL válida" class="form-control form-control-lg" required>
                                            <datalist id="urlSelect">
                                                <option value="https://arcgis.com">https://arcgis.com</option>
                                                <option value="https://codexremote.maps.arcgis.com">https://codexremote.maps.arcgis.com</option>
                                                <option value="https://gisserver.codex.local/portal">https://gisserver.codex.local/portal</option>
                                                <option value="https://iede.hml.rs.gov.br/portal">https://iede.hml.rs.gov.br/portal</option>
                                                <option value="https://iede.rs.gov.br/portal">https://iede.rs.gov.br/portal</option>
                                                <option value="https://zee.rs.gov.br/portal">https://zee.rs.gov.br/portal</option>
                                            </datalist>
                                        </fieldset>
                                    </div>
                                    <div id="types" class="form-group">
                                        <fieldset>
                                            <legend class="text-center">Tipo</legend>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input class="custom-control-input" type="radio" name="type" id="groups" value="groups" onclick="setSearchType(this);" required>
                                                <label class="custom-control-label" for="groups">
                                                    Grupo
                                                </label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input class="custom-control-input" type="radio" name="type" id="content" value="content" onclick="setSearchType(this);">
                                                <label class="custom-control-label" for="content">
                                                    Conteúdo
                                                </label>
                                            </div>
                                            <div class="alert alert-info">
                                                Máximo de 100 itens pode ser pesquisado
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div id="filters" class="form-group">
                                        <fieldset>
                                            <legend class="text-center">Filtros</legend>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input class="custom-control-input" type="radio" name="group" id="groupID" value="id" onclick="setSearchFilter(this);">
                                                <label class="custom-control-label" for="groupID">
                                                    ID
                                                    <i class="fas fa-globe-americas" title="Público" data-toggle="tooltip"></i>
                                                    <i class="fas fa-lock" title="Privado" data-toggle="tooltip"></i>
                                                </label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input class="custom-control-input" type="radio" name="group" id="groupName" value="name" onclick="setSearchFilter(this);">
                                                <label class="custom-control-label" for="groupName">
                                                    Nome
                                                    <i class="fas fa-globe-americas" title="Público" data-toggle="tooltip"></i>
                                                </label>
                                            </div>
                                            <div class="alert alert-info">
                                                Busca por nome funcionará somente em conteúdos públicos
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="form-group">
                                        <input id="query" class="form-control form-control-lg" type="text" placeholder="Pesquisar por..." required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Continuar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Group Select Modal -->
                <div class="modal fade" id="groupModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Selecionar Grupo</h5>
                            </div>
                            <div class="modal-body"></div>
                        </div>
                    </div>
                </div>

                <!-- Map Preview Modal -->
                <div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-xl" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div id="viewDiv"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Scripts -->
        <script src="lib/jquery.js"></script>
        <script src="lib/popper.js"></script>
        <script src="lib/bootstrap.js"></script>
        <script src="lib/datatables.js"></script>
        <script src="lib/contextMenu.js"></script>
        <script src="lib/jquery.ui.position.js"></script>
        <script src="lib/toastr.js"></script>
        <script src="lib/api.js"></script>
        <script src="app.js"></script>
        <script src="map.js"></script>
    </body>
</html>
