<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>ArcGIS REST API</title>
        <!-- Styles -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <!-- Loading -->
        <div class="loader padding-leader-3 padding-trailer-3">
            <div class="loader-bars"></div>
            <div class="loader-text">Carregando...</div>
        </div>

        <!-- Data Table -->
        <table id="table" class="table table-bordered table-striped table-hover"></table>

        <!-- Search Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="tituloModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <form onsubmit="search(event)">
                        <div class="modal-header">
                            <h5 class="modal-title" id="tituloModal">Servi√ßos do Portal for ArcGIS</h5>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <select id="root" class="form-control form-control-lg" onchange="verify(this)">
                                    <option value="">Selecionar...</option>
                                    <option value="https://iede.hml.rs.gov.br">https://iede.hml.rs.gov.br</option>
                                    <option value="https://zee.rs.gov.br">https://zee.rs.gov.br</option>
                                </select>
                            </div>
                            <div class="form-group text-center">
                                <strong>Ou</strong>
                            </div>
                            <div class="form-group">
                                <input id="rootInput" type="url" placeholder="Inserir a URL" class="form-control form-control-lg"/>
                            </div>
                            <div class="form-group">
                                <input id="groupID" class="form-control form-control-lg" type="text" placeholder="ID do Grupo" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div id="actions">
            <button id="refresh" class="btn btn-primary btn-sm actions-btn" title="Recarregar" onclick="location.reload();">
                <i class="fas fa-sync"></i>
            </button>
            <button id="download" class="btn btn-success btn-sm actions-btn" title="Baixar lista">
                <i class="fas fa-download"></i>
            </button>
        </div>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.ui.position.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="https://kit.fontawesome.com/2b2b74cc8f.js"></script>
        <script src="https://js.arcgis.com/4.12/"></script>
        <script src="./app.js"></script>
    </body>
</html>
